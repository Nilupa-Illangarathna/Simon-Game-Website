<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simon game</title>
</head>
<body>
  <h1>Press any key to start the game</h1>
  <div class="container">
    <div class="row">
      <div onclick="SoundByClicking('1');" type="button" id="one" class="btn one">1</div>
      <div onclick="SoundByClicking('2');" type="button" id="two" class="btn two">2</div>
      <div onclick="SoundByClicking('3');" type="button" id="three" class="btn three">3</div>
      <div onclick="SoundByClicking('4');" type="button" id="four" class="btn four">4</div>
    </div>
    <div class="row">
      <div onclick="SoundByClicking('5');" type="button" id="five" class="btn five">5</div>
      <div onclick="SoundByClicking('6');" type="button" id="six" class="btn six">6</div>
      <div onclick="SoundByClicking('7');" type="button" id="seven" class="btn seven">7</div>
      <div onclick="SoundByClicking('8');" type="button" id="eight" class="btn eight">8</div>
    </div>
    <div class="row">
      <div onclick="SoundByClicking('9');" type="button" id="nine" class="btn nine">9</div>
      <div onclick="SoundByClicking('10');" type="button" id="ten" class="btn ten">10</div>
      <div onclick="SoundByClicking('11');" type="button" id="eleven" class="btn eleven">11</div>
      <div onclick="SoundByClicking('12');" type="button" id="twelve" class="btn twelve">12</div>
    </div>
    <div class="row">
      <div onclick="SoundByClicking('13');" type="button" id="thirteen" class="btn thirteen">13</div>
      <div onclick="SoundByClicking('14');" type="button" id="fourteen" class="btn fourteen">14</div>
      <div onclick="SoundByClicking('15');" type="button" id="fifteen" class="btn fifteen">15</div>
      <div onclick="SoundByClicking('16');" type="button" id="sixteen" class="btn sixteen">16</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
